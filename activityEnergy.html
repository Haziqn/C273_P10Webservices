<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/validator.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Activity Energy Calculator</div>
                <div class="panel-body">
                    <form class="form-horizontal" id="defaultForm" method="post" action="#" data-toggle="validator">
                        <div class="form-group">
                            <label for="idWeight">Weight</label>
                            <input type="number" step="any" class="form-control" id="idWeight" name="weight" placeholder="kilograms" required >
                            <div class="help-block with-errors"></div>
                        </div>
                        
                        <div class="form-group">
                            <label>Activity</label>
                            <select id="idActivity" class="form-control" required>
                                <option value="aerobics">aerobics</option>
                                <option value="cycling">cycling</option>
                                <option value="cycling">cycling</option>  
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="idWeight">Duration</label>
                            <input type="number" step="any" class="form-control" id="idDuration" name="duration" placeholder="minutes" required>
                            <div class="help-block with-errors"></div>
                        </div>

                        <input type="submit" class="btn btn-primary" value="Submit"/>
                    </form>
                </div>
            </div>
            <div> <b>Total Energy:</b> </div>
        </div>
    </body>
</html>
