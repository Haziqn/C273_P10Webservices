<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
   
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/validator.min.js" type="text/javascript"></script>
        <script src="js/multistar.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Multiplication Star Generator</div>
                <div class="panel-body">            
                    <form class="form-horizontal" id="defaultForm" method="post" 
                          data-toggle="validator">
                        <div class="form-group">
                            <label for="idNumber1">Number 1</label>
                            <input type="text" class="form-control" id="idNumber1" name="num1" 
                                   required 
                                   data-error="Number is required" 
                                   pattern="[0-9]+" 
                                   data-pattern-error="Invalid number">
                        <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label for="idNumber2">Number 2</label>
                            <input type="text" class="form-control" id="idNumber2" name="num2" 
                                   required 
                                   data-error="Number is required" 
                                   pattern="[0-9]+" 
                                   data-pattern-error="Invalid number">
                        <div class="help-block with-errors"></div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Submit"/>
                        <input type="reset" class="btn btn-default" id="btnReset" value="Reset"/>
                    </form>
                </div>
                <div class="panel-footer">Results:</div>
            </div>




        </div>
    </body>
</html>
